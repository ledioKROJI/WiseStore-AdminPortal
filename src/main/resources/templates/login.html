<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header.html :: common-header" />
<body>
	<!-- Container begin -->
	<div class="container-fluid">
		<div class=row style="margin-top:1%">
			<div class="col-md-3">
				<img th:src="@{/image/wisestore-logo.png}" class="img-fluid"
					style="background-color: #5C5C5C; border-radius: 5px" />
			</div>
			<div class="col-md-9"></div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h1>This is the admin portal of the Wise Store</h1>
				<div class="alert alert-danger" th:if="${param.error}">Invalid username
					and password.</div>
				<div class="alert alert-info" th:if="${param.logout}">You have been
					logged out.</div>
				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading"
						style="background-color: #8DCAFF; border-radius: 5px">Please
						sign in</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" placeholder="Username"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" placeholder="Password"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-form btn-block" type="submit">Sign
						In</button>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<!-- Container end -->

	<!-- Script begin -->
	<div th:replace="/common/header.html :: body-bottom-scripts"></div>
	<!-- Script begin -->
</body>
</html>
